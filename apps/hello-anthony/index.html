    <title>Hello Anthony! 👋 | Special Greeting</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 20, 147, 0.6) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(138, 43, 226, 0.6) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 191, 255, 0.6) 0%, transparent 50%),
                radial-gradient(circle at 60% 60%, rgba(255, 215, 0, 0.4) 0%, transparent 50%),
                linear-gradient(135deg, #ff1493 0%, #8a2be2 20%, #00bfff 40%, #00ff7f 60%, #ffd700 80%, #ff69b4 100%);
            background-size: 400% 400%, 300% 300%, 500% 500%, 350% 350%, 400% 400%;
            animation: gradientShift 6s ease infinite, backgroundPulse 10s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            perspective: 1000px;
            padding: 1rem;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 100%;
            width: 100%;
            padding: 0 1rem;
        }
        
        .main-text {
            font-size: clamp(3rem, 12vw, 12rem);
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            background: linear-gradient(45deg, #ff1493, #8a2be2, #00bfff, #00ff7f, #ffd700, #ff69b4, #ff1493);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 
                0 0 30px rgba(255, 20, 147, 0.9),
                0 0 60px rgba(138, 43, 226, 0.7),
                0 0 90px rgba(0, 191, 255, 0.5),
                0 0 120px rgba(255, 215, 0, 0.3);
            margin-bottom: clamp(1rem, 3vw, 2rem);
            animation: 
                bounceIn 2s ease-out, 
                glow 2s ease-in-out infinite alternate, 
                gradientShift 4s ease infinite,
                textFloat 6s ease-in-out infinite,
                textRotate 8s ease-in-out infinite;
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }
        
        .main-text:hover {
            transform: perspective(1000px) rotateX(5deg) scale(1.02);
            text-shadow: 0 0 50px rgba(255, 20, 147, 0.8), 0 0 80px rgba(138, 43, 226, 0.6);
            filter: brightness(1.2);
        }
        
        .subtitle {
            font-size: clamp(1.5rem, 4vw, 3rem);
            background: linear-gradient(45deg, #ffd700, #00ff7f, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: clamp(1.5rem, 4vw, 3rem);
            animation: fadeInUp 2s ease-out 0.5s both, gradientShift 3s ease infinite;
            font-weight: 600;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-emoji {
            position: absolute;
            font-size: 2rem;
            pointer-events: none;
            animation: float 8s ease-in-out infinite, rotate 4s linear infinite;
            z-index: 5;
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        .fun-section {
            margin-top: 2rem;
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        .fun-text {
            font-size: clamp(1.2rem, 3vw, 2rem);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            animation: rainbowGlow 3s ease-in-out infinite;
            font-weight: 600;
        }
        
        .interactive-zone {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .fun-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            border: none;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }
        
        .fun-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff5252, #26a69a, #2196f3);
        }
        
        .fun-button:active {
            transform: translateY(-1px) scale(1.02);
        }
        
        .fun-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .fun-button:hover::before {
            left: 100%;
        }
        
        .message-display {
            min-height: 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.5s ease-out;
        }
        
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            animation: fireworkExplode 1s ease-out forwards;
        }
        
        @keyframes rainbowGlow {
            0%, 100% { filter: hue-rotate(0deg) brightness(1); }
            25% { filter: hue-rotate(90deg) brightness(1.2); }
            50% { filter: hue-rotate(180deg) brightness(1.1); }
            75% { filter: hue-rotate(270deg) brightness(1.2); }
        }
        
        @keyframes fireworkExplode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.8;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-100px);
            }
            50% {
                opacity: 1;
                transform: scale(1.1) translateY(0);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 50px rgba(255, 255, 255, 0.8), 0 0 80px rgba(255, 255, 255, 0.3);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes backgroundPulse {
            0%, 100% {
                background-position: 0% 50%, 0% 50%, 0% 50%, 0% 50%;
            }
            25% {
                background-position: 100% 50%, 50% 0%, 25% 75%, 25% 75%;
            }
            50% {
                background-position: 50% 100%, 100% 50%, 50% 0%, 50% 100%;
            }
            75% {
                background-position: 0% 50%, 25% 100%, 75% 25%, 75% 25%;
            }
        }
        
        @keyframes textFloat {
            0%, 100% {
                transform: perspective(1000px) rotateX(0deg) rotateY(0deg) translateY(0px);
            }
            25% {
                transform: perspective(1000px) rotateX(3deg) rotateY(1deg) translateY(-5px);
            }
            50% {
                transform: perspective(1000px) rotateX(0deg) rotateY(0deg) translateY(-3px);
            }
            75% {
                transform: perspective(1000px) rotateX(-2deg) rotateY(-0.5deg) translateY(-4px);
            }
        }
        
        @keyframes textRotate {
            0%, 100% {
                transform: perspective(1000px) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            25% {
                transform: perspective(1000px) rotateX(1deg) rotateY(0.5deg) rotateZ(0.2deg);
            }
            50% {
                transform: perspective(1000px) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            75% {
                transform: perspective(1000px) rotateX(-0.5deg) rotateY(-0.2deg) rotateZ(-0.1deg);
            }
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .main-text {
                font-size: clamp(2rem, 15vw, 8rem);
                line-height: 1.2;
            }
            
            .subtitle {
                font-size: clamp(1rem, 5vw, 2rem);
                line-height: 1.3;
            }
        }
        
        @media (max-width: 480px) {
            .main-text {
                font-size: clamp(1.5rem, 18vw, 6rem);
                line-height: 1.1;
            }
            
            .subtitle {
                font-size: clamp(0.8rem, 6vw, 1.5rem);
                line-height: 1.2;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles" aria-hidden="true"></div>
    
    <main class="container" role="main">
        <h1 class="main-text">HI ANTHONY! 👋</h1>
        <p class="subtitle">Hope you're having an amazing day! 🌟✨</p>
        <div class="fun-section">
            <p class="fun-text">🎉 Welcome to your special page! 🎉</p>
            <div class="interactive-zone">
                <button class="fun-button" onclick="createFireworks()">🎆 Click for Fireworks! 🎆</button>
                <button class="fun-button" onclick="changeTheme()">🎨 Change Theme! 🎨</button>
                <button class="fun-button" onclick="surpriseMessage()">🎁 Surprise! 🎁</button>
            </div>
            <div class="message-display" id="messageDisplay"></div>
        </div>
    </main>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 6 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Create floating emojis
        function createFloatingEmojis() {
            const emojis = ['🌟', '✨', '🎉', '🎊', '💖', '🚀', '⭐', '💫', '🌈', '🎈', '👋', '😊'];
            const emojiCount = 20;
            
            for (let i = 0; i < emojiCount; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'floating-emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + '%';
                emoji.style.top = Math.random() * 100 + '%';
                emoji.style.animationDelay = Math.random() * 8 + 's';
                emoji.style.animationDuration = (Math.random() * 6 + 6) + 's';
                emoji.style.fontSize = (Math.random() * 1.5 + 1.5) + 'rem';
                document.body.appendChild(emoji);
            }
        }
        
        // Create sparkle effect
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }
        
        // Initialize effects on load
        window.addEventListener('load', function() {
            createParticles();
            createFloatingEmojis();
            
            // Add some initial sparkles
            setTimeout(() => {
                for (let i = 0; i < 20; i++) {
                    createSparkle(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight
                    );
                }
            }, 1000);
        });
        
        // Mouse movement sparkles
        let mouseTimeout;
        document.addEventListener('mousemove', function(e) {
            clearTimeout(mouseTimeout);
            if (Math.random() < 0.1) { // 10% chance
                createSparkle(e.clientX, e.clientY);
            }
        });
        
        // Resize handler
        window.addEventListener('resize', function() {
            // Recreate particles on resize
            document.getElementById('particles').innerHTML = '';
            createParticles();
        });
        
        // Interactive functions
        function createFireworks() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];
            const fireworkCount = 20;
            
            for (let i = 0; i < fireworkCount; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * window.innerWidth + 'px';
                    firework.style.top = Math.random() * window.innerHeight + 'px';
                    firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    document.body.appendChild(firework);
                    
                    setTimeout(() => {
                        firework.remove();
                    }, 1000);
                }, i * 50);
            }
            
            showMessage('🎆 FIREWORKS! You are amazing, Anthony! 🎆');
        }
        
        function changeTheme() {
            const themes = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
                'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)'
            ];
            
            const randomTheme = themes[Math.floor(Math.random() * themes.length)];
            document.body.style.background = randomTheme;
            
            showMessage('🎨 Theme changed! You look fabulous in this color! 🎨');
        }
        
        function surpriseMessage() {
            const messages = [
                '🎁 Surprise! You are absolutely wonderful! 🎁',
                '🌟 Did you know you make the world brighter? 🌟',
                '✨ You are capable of amazing things! ✨',
                '🚀 Your potential is limitless! 🚀',
                '💖 You bring joy wherever you go! 💖',
                '🎉 Today is going to be your best day yet! 🎉',
                '🌈 You are a rainbow in someone\'s cloud! 🌈',
                '⭐ You shine brighter than all the stars! ⭐',
                '🎊 You are one of a kind and absolutely perfect! 🎊',
                '💫 Your kindness makes the world better! 💫'
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            showMessage(randomMessage);
            
            // Add extra sparkles for surprise
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createSparkle(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight
                    );
                }, i * 100);
            }
        }
        
        function showMessage(text) {
            const messageDisplay = document.getElementById('messageDisplay');
            messageDisplay.textContent = text;
            messageDisplay.style.background = 'linear-gradient(45deg, rgba(255, 107, 107, 0.2), rgba(78, 205, 196, 0.2), rgba(69, 183, 209, 0.2))';
            messageDisplay.style.animation = 'fadeInUp 0.5s ease-out';
            
            // Clear message after 5 seconds
            setTimeout(() => {
                messageDisplay.style.animation = 'fadeInUp 0.5s ease-out reverse';
                setTimeout(() => {
                    messageDisplay.textContent = '';
                    messageDisplay.style.background = 'rgba(255, 255, 255, 0.1)';
                }, 500);
            }, 5000);
        }
    </script>
</body>
