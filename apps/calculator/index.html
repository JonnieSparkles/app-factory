<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Calculator v1.1</title>
    <!-- Deployment Test Version - 2025-10-12 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Light theme variables */
            --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-calculator: rgba(255, 255, 255, 0.95);
            --bg-display: #1a1a1a;
            --text-primary: #333;
            --text-display: white;
            --btn-bg: #f8f9fa;
            --btn-text: #333;
            --btn-hover: #e9ecef;
            --btn-operator: #667eea;
            --btn-operator-hover: #5a6fd8;
            --btn-equals: #28a745;
            --btn-equals-hover: #218838;
            --btn-clear: #dc3545;
            --btn-clear-hover: #c82333;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-hover: rgba(0, 0, 0, 0.15);
        }

        [data-theme="dark"] {
            /* Dark theme variables */
            --bg-primary: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --bg-calculator: rgba(30, 30, 30, 0.95);
            --bg-display: #0a0a0a;
            --text-primary: #e0e0e0;
            --text-display: #ffffff;
            --btn-bg: #404040;
            --btn-text: #e0e0e0;
            --btn-hover: #505050;
            --btn-operator: #667eea;
            --btn-operator-hover: #5a6fd8;
            --btn-equals: #28a745;
            --btn-equals-hover: #218838;
            --btn-clear: #dc3545;
            --btn-clear-hover: #c82333;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-hover: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .calculator {
            background: var(--bg-calculator);
            border-radius: 20px;
            box-shadow: 0 20px 40px var(--shadow);
            padding: 20px;
            width: 100%;
            max-width: 350px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
        }

        .display {
            background: var(--bg-display);
            color: var(--text-display);
            font-size: 2.5rem;
            font-weight: 300;
            text-align: right;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            overflow-wrap: break-word;
            transition: all 0.3s ease;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn {
            background: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: 500;
            height: 70px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 8px var(--shadow);
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--shadow-hover);
            background: var(--btn-hover);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px var(--shadow);
        }

        .btn.operator {
            background: var(--btn-operator);
            color: white;
        }

        .btn.operator:hover {
            background: var(--btn-operator-hover);
        }

        .btn.equals {
            background: var(--btn-equals);
            color: white;
        }

        .btn.equals:hover {
            background: var(--btn-equals-hover);
        }

        .btn.clear {
            background: var(--btn-clear);
            color: white;
        }

        .btn.clear:hover {
            background: var(--btn-clear-hover);
        }

        .btn.zero {
            grid-column: span 2;
        }

        .btn.decimal {
            font-weight: bold;
        }

        .btn.percent {
            background: var(--btn-operator);
            color: white;
        }

        .btn.percent:hover {
            background: var(--btn-operator-hover);
        }

        /* History panel */
        .history {
            background: var(--bg-display);
            color: var(--text-display);
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 15px;
            max-height: 120px;
            overflow-y: auto;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .history-item {
            padding: 5px 10px;
            margin: 3px 0;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.15);
            cursor: pointer;
        }

        .history-empty {
            text-align: center;
            color: var(--text-display);
            opacity: 0.5;
            padding: 10px;
            font-size: 0.85rem;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .calculator {
                padding: 15px;
                max-width: 100%;
            }
            
            .display {
                font-size: 2rem;
                padding: 15px;
                min-height: 70px;
            }
            
            .btn {
                height: 60px;
                font-size: 1.3rem;
            }
        }

        /* Theme switcher button */
        .theme-switcher {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px var(--shadow);
            z-index: 10;
        }

        .theme-switcher:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-hover);
            background: var(--btn-hover);
        }

        .theme-switcher:active {
            transform: translateY(0);
        }

        .version-badge {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 12px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }

        /* Animation for display updates */
        .display-update {
            animation: displayUpdate 0.1s ease-in-out;
        }

        @keyframes displayUpdate {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <button class="theme-switcher" id="themeSwitcher" onclick="toggleTheme()" title="Toggle theme">
            <span id="themeIcon">🌙</span>
        </button>
        <div class="version-badge">v1.1 • Test Deploy</div>
        <div class="history" id="history">
            <div class="history-empty">No calculations yet</div>
        </div>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn clear" onclick="clearDisplay()">C</button>
            <button class="btn clear" onclick="deleteLast()">⌫</button>
            <button class="btn percent" onclick="applyPercent()">%</button>
            <button class="btn operator" onclick="appendOperator('/')">÷</button>
            
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn operator" onclick="appendOperator('*')">×</button>
            
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn operator" onclick="appendOperator('-')">−</button>
            
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="btn zero" onclick="appendNumber('0')">0</button>
            <button class="btn decimal" onclick="appendDecimal()">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let historyElement = document.getElementById('history');
        let currentInput = '0';
        let operator = null;
        let previousInput = null;
        let shouldResetDisplay = false;
        let calculationHistory = [];

        function updateDisplay() {
            display.textContent = currentInput;
            display.classList.add('display-update');
            setTimeout(() => display.classList.remove('display-update'), 100);
        }

        function clearDisplay() {
            currentInput = '0';
            operator = null;
            previousInput = null;
            shouldResetDisplay = false;
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentInput = number;
                shouldResetDisplay = false;
            } else {
                currentInput = currentInput === '0' ? number : currentInput + number;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentInput = '0.';
                shouldResetDisplay = false;
            } else if (currentInput.indexOf('.') === -1) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (operator && !shouldResetDisplay) {
                calculate();
            }
            
            operator = op;
            previousInput = currentInput;
            shouldResetDisplay = true;
        }

        function calculate() {
            if (operator && previousInput !== null) {
                const prev = parseFloat(previousInput);
                const current = parseFloat(currentInput);
                let result;
                let operatorSymbol = operator;

                switch (operator) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        operatorSymbol = '−';
                        break;
                    case '*':
                        result = prev * current;
                        operatorSymbol = '×';
                        break;
                    case '/':
                        if (current === 0) {
                            currentInput = 'Error';
                            updateDisplay();
                            return;
                        }
                        result = prev / current;
                        operatorSymbol = '÷';
                        break;
                    default:
                        return;
                }

                // Handle floating point precision issues
                result = Math.round(result * 100000000) / 100000000;
                
                // Add to history
                addToHistory(`${prev} ${operatorSymbol} ${current}`, result);
                
                currentInput = result.toString();
                operator = null;
                previousInput = null;
                shouldResetDisplay = true;
                updateDisplay();
            }
        }

        function applyPercent() {
            const current = parseFloat(currentInput);
            currentInput = (current / 100).toString();
            updateDisplay();
        }

        function addToHistory(calculation, result) {
            calculationHistory.unshift({ calculation, result });
            if (calculationHistory.length > 5) {
                calculationHistory.pop();
            }
            updateHistory();
        }

        function updateHistory() {
            if (calculationHistory.length === 0) {
                historyElement.innerHTML = '<div class="history-empty">No calculations yet</div>';
            } else {
                historyElement.innerHTML = calculationHistory.map((item, index) => `
                    <div class="history-item" onclick="loadFromHistory(${index})">
                        <span>${item.calculation}</span>
                        <span>= ${item.result}</span>
                    </div>
                `).join('');
            }
        }

        function loadFromHistory(index) {
            const item = calculationHistory[index];
            currentInput = item.result.toString();
            shouldResetDisplay = true;
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendNumber(key);
            } else if (key === '.') {
                appendDecimal();
            } else if (key === '+' || key === '-') {
                appendOperator(key);
            } else if (key === '*') {
                appendOperator('*');
            } else if (key === '/') {
                event.preventDefault();
                appendOperator('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });

        // Prevent zoom on double tap (iOS)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('calculator-theme') || 'light';
            setTheme(savedTheme);
        }

        function setTheme(theme) {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            
            if (theme === 'dark') {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '☀️';
            } else {
                body.setAttribute('data-theme', 'light');
                themeIcon.textContent = '🌙';
            }
            
            localStorage.setItem('calculator-theme', theme);
        }

        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }

        // Initialize display, history, and theme
        initTheme();
        updateDisplay();
        updateHistory();
    </script>
</body>
</html>
