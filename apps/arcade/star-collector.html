<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌟 Star Collector - Neon Arcade</title>
    <style>
        /* Retro Synthwave Gaming Arcade Styles */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --neon-pink: #ff006e;
            --neon-blue: #00f5ff;
            --neon-purple: #8338ec;
            --neon-green: #00ff41;
            --neon-yellow: #ffbe0b;
            --dark-bg: #0a0a0a;
            --grid-color: #ff006e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive, monospace;
            background: var(--dark-bg);
            color: var(--neon-blue);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Scanline effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 999;
        }

        /* Animated grid background */
        .grid-background {
            position: fixed;
            top: 50%;
            left: 0;
            width: 100%;
            height: 50%;
            background-image: 
                linear-gradient(var(--grid-color) 2px, transparent 2px),
                linear-gradient(90deg, var(--grid-color) 2px, transparent 2px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: top;
            opacity: 0.2;
            animation: gridMove 2s linear infinite;
        }

        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 0 50px; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        /* Header Styles */
        .game-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .neon-title {
            font-size: 2.5rem;
            color: var(--neon-pink);
            text-shadow: 
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink),
                0 0 30px var(--neon-pink),
                0 0 40px var(--neon-purple),
                0 0 70px var(--neon-purple);
            animation: neonGlow 2s ease-in-out infinite alternate;
            margin-bottom: 1rem;
        }

        @keyframes neonGlow {
            from { text-shadow: 
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink),
                0 0 30px var(--neon-pink),
                0 0 40px var(--neon-purple);
            }
            to { text-shadow: 
                0 0 20px var(--neon-pink),
                0 0 30px var(--neon-pink),
                0 0 40px var(--neon-pink),
                0 0 50px var(--neon-purple),
                0 0 80px var(--neon-purple);
            }
        }

        .flicker {
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.4; }
        }

        .subtitle {
            font-size: 1rem;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            letter-spacing: 5px;
            margin-bottom: 2rem;
        }

        /* Game Container */
        .game-container {
            background: linear-gradient(145deg, #1a1a2e, #0f0f1e);
            border: 4px solid var(--neon-purple);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
            box-shadow: 
                0 0 30px var(--neon-purple),
                inset 0 0 30px rgba(131, 56, 236, 0.2);
        }

        .star-collector-header {
            margin-bottom: 1rem;
        }

        .star-collector-title {
            color: var(--neon-green);
            text-shadow: 0 0 20px var(--neon-green);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .star-collector-score {
            color: var(--neon-blue);
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }

        #starCollectorCanvas {
            border: 3px solid var(--neon-purple);
            border-radius: 10px;
            background: #000;
            box-shadow: 0 0 30px var(--neon-purple);
            margin: 1rem 0;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .star-collector-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .control-row {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .star-collector-btn {
            width: 50px;
            height: 50px;
            background: var(--neon-purple);
            color: white;
            border: 2px solid var(--neon-blue);
            border-radius: 8px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 15px var(--neon-purple);
        }

        .star-collector-btn:hover {
            background: var(--neon-pink);
            box-shadow: 0 0 25px var(--neon-pink);
            transform: scale(1.05);
        }

        .star-collector-btn:active {
            transform: scale(0.95);
        }

        .start-btn {
            width: 120px;
            height: 40px;
            font-size: 0.5rem;
            background: var(--neon-green);
            color: #000;
            border-color: var(--neon-green);
        }

        .start-btn:hover {
            background: var(--neon-yellow);
            box-shadow: 0 0 25px var(--neon-yellow);
        }

        .star-collector-instructions {
            margin-top: 1rem;
            color: var(--neon-blue);
            font-size: 0.6rem;
            line-height: 1.4;
        }

        .star-collector-instructions p {
            margin: 0.3rem 0;
        }

        .back-btn {
            background: var(--neon-pink);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            box-shadow: 0 0 20px var(--neon-pink);
            margin-top: 2rem;
        }

        .back-btn:hover {
            background: var(--neon-purple);
            box-shadow: 0 0 30px var(--neon-purple);
            transform: scale(1.05);
        }

        /* Game Over Screen */
        .game-over {
            text-align: center;
            padding: 2rem;
        }

        .game-over h2 {
            color: var(--neon-pink);
            text-shadow: 0 0 20px var(--neon-pink);
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .final-score {
            color: var(--neon-green);
            font-size: 1rem;
            margin: 1rem 0;
        }

        .high-score {
            color: var(--neon-blue);
            font-size: 0.8rem;
            margin: 0.5rem 0;
        }

        .stars-collected {
            color: var(--neon-yellow);
            font-size: 0.8rem;
            margin: 0.5rem 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .neon-title {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.6rem;
                letter-spacing: 2px;
            }
            
            .game-container {
                padding: 1rem;
            }
            
            #starCollectorCanvas {
                width: 300px;
                height: 300px;
            }
            
            .star-collector-btn {
                width: 40px;
                height: 40px;
                font-size: 0.5rem;
            }
            
            .start-btn {
                width: 100px;
                height: 35px;
                font-size: 0.4rem;
            }
            
            .star-collector-title {
                font-size: 1rem;
            }
            
            .star-collector-score {
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="grid-background"></div>
    
    <div class="container">
        <header class="game-header">
            <h1 class="neon-title">
                <span class="flicker">🌟</span> STAR COLLECTOR <span class="flicker">🌟</span>
            </h1>
            <p class="subtitle">SPACE ADVENTURE</p>
        </header>

        <div class="game-container">
            <div class="star-collector-container">
                <div class="star-collector-header">
                    <h2 class="star-collector-title">🌟 STAR COLLECTOR 🌟</h2>
                    <div class="star-collector-score">
                        Score: <span id="current-score">0</span> | 
                        High: <span id="high-score">0</span> | 
                        Stars: <span id="stars-collected">0</span> | 
                        Level: <span id="current-level">1</span>
                    </div>
                </div>
                <canvas id="starCollectorCanvas" width="400" height="400"></canvas>
                <div class="star-collector-controls">
                    <div class="control-row">
                        <button class="star-collector-btn" onclick="movePlayer('up')">↑</button>
                    </div>
                    <div class="control-row">
                        <button class="star-collector-btn" onclick="movePlayer('left')">←</button>
                        <button class="star-collector-btn" onclick="pauseGame()">⏸️</button>
                        <button class="star-collector-btn" onclick="movePlayer('right')">→</button>
                    </div>
                    <div class="control-row">
                        <button class="star-collector-btn" onclick="movePlayer('down')">↓</button>
                    </div>
                    <div class="control-row">
                        <button class="star-collector-btn start-btn" onclick="startGameLoop()">START GAME</button>
                    </div>
                </div>
                <div class="star-collector-instructions">
                    <p>🌟 Use arrow keys or WASD to move your spaceship!</p>
                    <p>⭐ Collect golden stars to increase your score!</p>
                    <p>💥 Avoid the red asteroids or you're done!</p>
                    <p>🚀 Press SPACE or P to pause/resume, R to restart!</p>
                </div>
            </div>
        </div>

        <button class="back-btn" onclick="goBack()">← BACK TO ARCADE</button>
    </div>

    <script>
        // Star Collector game variables
        let starCollectorGame = null;
        let starCollectorCanvas = null;
        let starCollectorCtx = null;
        let gameRunning = false;
        let gameScore = 0;
        let starsCollected = 0;
        let currentLevel = 1;
        let starCollectorHighScore = localStorage.getItem('starCollectorHighScore') || 0;

        // Player spaceship
        const player = {
            x: 200,
            y: 200,
            width: 20,
            height: 20,
            speed: 3,
            color: '#00f5ff'
        };

        // Game objects
        let stars = [];
        let asteroids = [];
        let particles = [];
        let powerUps = [];

        // Game settings
        const CANVAS_WIDTH = 400;
        const CANVAS_HEIGHT = 400;
        const STAR_SPAWN_RATE = 0.02;
        const ASTEROID_SPAWN_RATE = 0.015;
        const POWERUP_SPAWN_RATE = 0.005;
        const LEVEL_UP_SCORE = 500;

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize canvas
            starCollectorCanvas = document.getElementById('starCollectorCanvas');
            starCollectorCtx = starCollectorCanvas.getContext('2d');
            
            // Update high score display
            document.getElementById('high-score').textContent = starCollectorHighScore;
            
            // Initialize game
            initStarCollectorGame();
        });

        function initStarCollectorGame() {
            // Reset game state
            gameScore = 0;
            starsCollected = 0;
            currentLevel = 1;
            gameRunning = false;
            stars = [];
            asteroids = [];
            particles = [];
            powerUps = [];
            
            // Reset player position
            player.x = 200;
            player.y = 200;
            
            // Draw initial state
            drawStarCollectorGame();
        }

        function startGameLoop() {
            if (gameRunning) return;
            
            gameRunning = true;
            starCollectorGame = setInterval(gameLoop, 50);
        }

        function pauseGame() {
            if (gameRunning) {
                clearInterval(starCollectorGame);
                gameRunning = false;
            } else {
                startGameLoop();
            }
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear canvas
            starCollectorCtx.fillStyle = '#000';
            starCollectorCtx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            // Draw starfield background
            drawStarfield();
            
            // Update and draw game objects
            updateStars();
            drawStars();
            
            updateAsteroids();
            drawAsteroids();
            
            updatePowerUps();
            drawPowerUps();
            
            updateParticles();
            drawParticles();
            
            // Draw player
            drawPlayer();
            
            // Check collisions
            checkCollisions();
            
            // Spawn new objects
            spawnObjects();
            
            // Update level
            updateLevel();
        }

        function drawStarfield() {
            // Draw animated starfield
            starCollectorCtx.fillStyle = '#333';
            for (let i = 0; i < 50; i++) {
                const x = (i * 37) % CANVAS_WIDTH;
                const y = (i * 23 + Date.now() * 0.01) % CANVAS_HEIGHT;
                starCollectorCtx.fillRect(x, y, 1, 1);
            }
        }

        function spawnObjects() {
            // Spawn stars
            if (Math.random() < STAR_SPAWN_RATE * currentLevel) {
                spawnStar();
            }
            
            // Spawn asteroids
            if (Math.random() < ASTEROID_SPAWN_RATE * currentLevel) {
                spawnAsteroid();
            }
            
            // Spawn power-ups
            if (Math.random() < POWERUP_SPAWN_RATE) {
                spawnPowerUp();
            }
        }

        function spawnStar() {
            stars.push({
                x: Math.random() * (CANVAS_WIDTH - 15),
                y: Math.random() * (CANVAS_HEIGHT - 15),
                width: 15,
                height: 15,
                color: '#ffbe0b',
                collected: false,
                twinkle: Math.random() * Math.PI * 2
            });
        }

        function spawnAsteroid() {
            const side = Math.floor(Math.random() * 4);
            let x, y;
            
            switch(side) {
                case 0: // Top
                    x = Math.random() * CANVAS_WIDTH;
                    y = -20;
                    break;
                case 1: // Right
                    x = CANVAS_WIDTH + 20;
                    y = Math.random() * CANVAS_HEIGHT;
                    break;
                case 2: // Bottom
                    x = Math.random() * CANVAS_WIDTH;
                    y = CANVAS_HEIGHT + 20;
                    break;
                case 3: // Left
                    x = -20;
                    y = Math.random() * CANVAS_HEIGHT;
                    break;
            }
            
            asteroids.push({
                x: x,
                y: y,
                width: 20,
                height: 20,
                color: '#ff006e',
                velocityX: (Math.random() - 0.5) * 2,
                velocityY: (Math.random() - 0.5) * 2,
                rotation: 0
            });
        }

        function spawnPowerUp() {
            powerUps.push({
                x: Math.random() * (CANVAS_WIDTH - 20),
                y: Math.random() * (CANVAS_HEIGHT - 20),
                width: 20,
                height: 20,
                color: '#00ff41',
                type: Math.random() < 0.5 ? 'speed' : 'shield',
                collected: false,
                pulse: 0
            });
        }

        function updateStars() {
            for (let i = stars.length - 1; i >= 0; i--) {
                stars[i].twinkle += 0.1;
            }
        }

        function updateAsteroids() {
            for (let i = asteroids.length - 1; i >= 0; i--) {
                asteroids[i].x += asteroids[i].velocityX;
                asteroids[i].y += asteroids[i].velocityY;
                asteroids[i].rotation += 0.1;
                
                // Remove asteroids that are off screen
                if (asteroids[i].x < -30 || asteroids[i].x > CANVAS_WIDTH + 30 ||
                    asteroids[i].y < -30 || asteroids[i].y > CANVAS_HEIGHT + 30) {
                    asteroids.splice(i, 1);
                }
            }
        }

        function updatePowerUps() {
            for (let i = powerUps.length - 1; i >= 0; i--) {
                powerUps[i].pulse += 0.2;
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].x += particles[i].velocityX;
                particles[i].y += particles[i].velocityY;
                particles[i].life--;
                particles[i].alpha = particles[i].life / particles[i].maxLife;
                
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function drawStars() {
            stars.forEach(star => {
                if (!star.collected) {
                    const twinkle = Math.sin(star.twinkle) * 0.3 + 0.7;
                    starCollectorCtx.fillStyle = `rgba(255, 190, 11, ${twinkle})`;
                    starCollectorCtx.shadowColor = '#ffbe0b';
                    starCollectorCtx.shadowBlur = 10;
                    
                    // Draw star shape
                    starCollectorCtx.save();
                    starCollectorCtx.translate(star.x + star.width/2, star.y + star.height/2);
                    starCollectorCtx.rotate(star.twinkle);
                    drawStarShape(0, 0, star.width/2, 5);
                    starCollectorCtx.restore();
                }
            });
            starCollectorCtx.shadowBlur = 0;
        }

        function drawStarShape(x, y, radius, points) {
            starCollectorCtx.beginPath();
            for (let i = 0; i < points * 2; i++) {
                const angle = (i * Math.PI) / points;
                const r = i % 2 === 0 ? radius : radius * 0.5;
                const px = x + Math.cos(angle) * r;
                const py = y + Math.sin(angle) * r;
                if (i === 0) {
                    starCollectorCtx.moveTo(px, py);
                } else {
                    starCollectorCtx.lineTo(px, py);
                }
            }
            starCollectorCtx.closePath();
            starCollectorCtx.fill();
        }

        function drawAsteroids() {
            asteroids.forEach(asteroid => {
                starCollectorCtx.save();
                starCollectorCtx.translate(asteroid.x + asteroid.width/2, asteroid.y + asteroid.height/2);
                starCollectorCtx.rotate(asteroid.rotation);
                starCollectorCtx.fillStyle = asteroid.color;
                starCollectorCtx.shadowColor = asteroid.color;
                starCollectorCtx.shadowBlur = 5;
                starCollectorCtx.fillRect(-asteroid.width/2, -asteroid.height/2, asteroid.width, asteroid.height);
                starCollectorCtx.restore();
            });
            starCollectorCtx.shadowBlur = 0;
        }

        function drawPowerUps() {
            powerUps.forEach(powerUp => {
                if (!powerUp.collected) {
                    const pulse = Math.sin(powerUp.pulse) * 0.3 + 0.7;
                    starCollectorCtx.fillStyle = `rgba(0, 255, 65, ${pulse})`;
                    starCollectorCtx.shadowColor = '#00ff41';
                    starCollectorCtx.shadowBlur = 15;
                    starCollectorCtx.fillRect(powerUp.x, powerUp.y, powerUp.width, powerUp.height);
                    
                    // Draw power-up icon
                    starCollectorCtx.fillStyle = '#fff';
                    starCollectorCtx.font = '12px Arial';
                    starCollectorCtx.textAlign = 'center';
                    starCollectorCtx.fillText(powerUp.type === 'speed' ? '⚡' : '🛡️', 
                        powerUp.x + powerUp.width/2, powerUp.y + powerUp.height/2 + 4);
                }
            });
            starCollectorCtx.shadowBlur = 0;
        }

        function drawParticles() {
            particles.forEach(particle => {
                starCollectorCtx.globalAlpha = particle.alpha;
                starCollectorCtx.fillStyle = particle.color;
                starCollectorCtx.fillRect(particle.x, particle.y, particle.size, particle.size);
                starCollectorCtx.globalAlpha = 1;
            });
        }

        function drawPlayer() {
            // Draw spaceship
            starCollectorCtx.fillStyle = player.color;
            starCollectorCtx.shadowColor = player.color;
            starCollectorCtx.shadowBlur = 10;
            
            // Draw spaceship body
            starCollectorCtx.fillRect(player.x, player.y, player.width, player.height);
            
            // Draw spaceship details
            starCollectorCtx.fillStyle = '#00ccff';
            starCollectorCtx.fillRect(player.x + 2, player.y + 2, player.width - 4, 4);
            starCollectorCtx.fillRect(player.x + 2, player.y + player.height - 6, player.width - 4, 4);
            
            // Draw engine glow
            starCollectorCtx.fillStyle = '#ff006e';
            starCollectorCtx.fillRect(player.x - 5, player.y + player.height/2 - 2, 5, 4);
            
            starCollectorCtx.shadowBlur = 0;
        }

        function movePlayer(direction) {
            if (!gameRunning) return;
            
            switch(direction) {
                case 'up':
                    player.y = Math.max(0, player.y - player.speed);
                    break;
                case 'down':
                    player.y = Math.min(CANVAS_HEIGHT - player.height, player.y + player.speed);
                    break;
                case 'left':
                    player.x = Math.max(0, player.x - player.speed);
                    break;
                case 'right':
                    player.x = Math.min(CANVAS_WIDTH - player.width, player.x + player.speed);
                    break;
            }
        }

        function checkCollisions() {
            // Check star collisions
            stars.forEach(star => {
                if (!star.collected &&
                    player.x < star.x + star.width &&
                    player.x + player.width > star.x &&
                    player.y < star.y + star.height &&
                    player.y + player.height > star.y) {
                    star.collected = true;
                    gameScore += 100;
                    starsCollected++;
                    updateScore();
                    createParticles(star.x + star.width/2, star.y + star.height/2, '#ffbe0b');
                }
            });
            
            // Check asteroid collisions
            asteroids.forEach(asteroid => {
                if (player.x < asteroid.x + asteroid.width &&
                    player.x + player.width > asteroid.x &&
                    player.y < asteroid.y + asteroid.height &&
                    player.y + player.height > asteroid.y) {
                    gameOver();
                }
            });
            
            // Check power-up collisions
            powerUps.forEach(powerUp => {
                if (!powerUp.collected &&
                    player.x < powerUp.x + powerUp.width &&
                    player.x + player.width > powerUp.x &&
                    player.y < powerUp.y + powerUp.height &&
                    player.y + player.height > powerUp.y) {
                    powerUp.collected = true;
                    applyPowerUp(powerUp.type);
                    createParticles(powerUp.x + powerUp.width/2, powerUp.y + powerUp.height/2, '#00ff41');
                }
            });
        }

        function applyPowerUp(type) {
            if (type === 'speed') {
                player.speed = Math.min(6, player.speed + 1);
                gameScore += 50;
            } else if (type === 'shield') {
                gameScore += 200;
                // Shield effect could be implemented here
            }
            updateScore();
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    velocityX: (Math.random() - 0.5) * 6,
                    velocityY: (Math.random() - 0.5) * 6,
                    size: Math.random() * 4 + 2,
                    color: color,
                    life: 30,
                    maxLife: 30,
                    alpha: 1
                });
            }
        }

        function updateScore() {
            document.getElementById('current-score').textContent = gameScore;
            document.getElementById('stars-collected').textContent = starsCollected;
        }

        function updateLevel() {
            const newLevel = Math.floor(gameScore / LEVEL_UP_SCORE) + 1;
            if (newLevel > currentLevel) {
                currentLevel = newLevel;
                document.getElementById('current-level').textContent = currentLevel;
                createParticles(CANVAS_WIDTH/2, CANVAS_HEIGHT/2, '#00ff41');
            }
        }

        function gameOver() {
            clearInterval(starCollectorGame);
            gameRunning = false;
            
            // Update high score
            if (gameScore > starCollectorHighScore) {
                starCollectorHighScore = gameScore;
                localStorage.setItem('starCollectorHighScore', starCollectorHighScore);
                document.getElementById('high-score').textContent = starCollectorHighScore;
            }
            
            // Show game over screen
            const gameContainer = document.querySelector('.game-container');
            gameContainer.innerHTML = `
                <div class="game-over">
                    <h2>GAME OVER</h2>
                    <div class="final-score">Final Score: ${gameScore}</div>
                    <div class="high-score">High Score: ${starCollectorHighScore}</div>
                    <div class="stars-collected">Stars Collected: ${starsCollected}</div>
                    <div class="stars-collected">Level Reached: ${currentLevel}</div>
                    <button class="star-collector-btn start-btn" onclick="restartGame()" style="margin-top: 1rem;">PLAY AGAIN</button>
                </div>
            `;
        }

        function restartGame() {
            // Reset the game container
            const gameContainer = document.querySelector('.game-container');
            gameContainer.innerHTML = `
                <div class="star-collector-container">
                    <div class="star-collector-header">
                        <h2 class="star-collector-title">🌟 STAR COLLECTOR 🌟</h2>
                        <div class="star-collector-score">
                            Score: <span id="current-score">0</span> | 
                            High: <span id="high-score">${starCollectorHighScore}</span> | 
                            Stars: <span id="stars-collected">0</span> | 
                            Level: <span id="current-level">1</span>
                        </div>
                    </div>
                    <canvas id="starCollectorCanvas" width="400" height="400"></canvas>
                    <div class="star-collector-controls">
                        <div class="control-row">
                            <button class="star-collector-btn" onclick="movePlayer('up')">↑</button>
                        </div>
                        <div class="control-row">
                            <button class="star-collector-btn" onclick="movePlayer('left')">←</button>
                            <button class="star-collector-btn" onclick="pauseGame()">⏸️</button>
                            <button class="star-collector-btn" onclick="movePlayer('right')">→</button>
                        </div>
                        <div class="control-row">
                            <button class="star-collector-btn" onclick="movePlayer('down')">↓</button>
                        </div>
                        <div class="control-row">
                            <button class="star-collector-btn start-btn" onclick="startGameLoop()">START GAME</button>
                        </div>
                    </div>
                    <div class="star-collector-instructions">
                        <p>🌟 Use arrow keys or WASD to move your spaceship!</p>
                        <p>⭐ Collect golden stars to increase your score!</p>
                        <p>💥 Avoid the red asteroids or you're done!</p>
                        <p>🚀 Press SPACE or P to pause/resume, R to restart!</p>
                    </div>
                </div>
            `;
            
            // Re-initialize canvas and game
            starCollectorCanvas = document.getElementById('starCollectorCanvas');
            starCollectorCtx = starCollectorCanvas.getContext('2d');
            initStarCollectorGame();
        }

        function goBack() {
            // Go back to the arcade
            window.location.href = 'index.html';
        }

        // Enhanced keyboard controls
        document.addEventListener('keydown', (e) => {
            // Star Collector game controls
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    if (!gameRunning) {
                        startGameLoop();
                    } else {
                        movePlayer('up');
                    }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    if (!gameRunning) {
                        startGameLoop();
                    } else {
                        movePlayer('down');
                    }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    if (!gameRunning) {
                        startGameLoop();
                    } else {
                        movePlayer('left');
                    }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    if (!gameRunning) {
                        startGameLoop();
                    } else {
                        movePlayer('right');
                    }
                    break;
                case ' ':
                case 'p':
                case 'P':
                    e.preventDefault();
                    if (gameRunning) {
                        pauseGame();
                    } else {
                        startGameLoop();
                    }
                    break;
                case 'r':
                case 'R':
                    e.preventDefault();
                    if (!gameRunning) {
                        restartGame();
                    }
                    break;
                case 'Escape':
                    e.preventDefault();
                    if (gameRunning) {
                        pauseGame();
                    }
                    break;
            }
        });

        // Initialize game
        console.log('🌟 Star Collector initialized!');
    </script>
</body>
</html>
