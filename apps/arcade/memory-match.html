<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧠 Memory Match - Neon Arcade</title>
    <style>
        /* Retro Synthwave Gaming Arcade Styles */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --neon-pink: #ff006e;
            --neon-blue: #00f5ff;
            --neon-purple: #8338ec;
            --neon-green: #00ff41;
            --neon-yellow: #ffbe0b;
            --dark-bg: #0a0a0a;
            --grid-color: #ff006e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive, monospace;
            background: var(--dark-bg);
            color: var(--neon-blue);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Scanline effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 999;
        }

        /* Animated grid background */
        .grid-background {
            position: fixed;
            top: 50%;
            left: 0;
            width: 100%;
            height: 50%;
            background-image: 
                linear-gradient(var(--grid-color) 2px, transparent 2px),
                linear-gradient(90deg, var(--grid-color) 2px, transparent 2px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: top;
            opacity: 0.2;
            animation: gridMove 2s linear infinite;
        }

        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 0 50px; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        /* Header Styles */
        .game-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .neon-title {
            font-size: 2.5rem;
            color: var(--neon-pink);
            text-shadow: 
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink),
                0 0 30px var(--neon-pink),
                0 0 40px var(--neon-purple),
                0 0 70px var(--neon-purple);
            animation: neonGlow 2s ease-in-out infinite alternate;
            margin-bottom: 1rem;
        }

        @keyframes neonGlow {
            from { text-shadow: 
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink),
                0 0 30px var(--neon-pink),
                0 0 40px var(--neon-purple);
            }
            to { text-shadow: 
                0 0 20px var(--neon-pink),
                0 0 30px var(--neon-pink),
                0 0 40px var(--neon-pink),
                0 0 50px var(--neon-purple),
                0 0 80px var(--neon-purple);
            }
        }

        .flicker {
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.4; }
        }

        .subtitle {
            font-size: 1rem;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            letter-spacing: 5px;
            margin-bottom: 2rem;
        }

        /* Game Container */
        .game-container {
            background: linear-gradient(145deg, #1a1a2e, #0f0f1e);
            border: 4px solid var(--neon-purple);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
            box-shadow: 
                0 0 30px var(--neon-purple),
                inset 0 0 30px rgba(131, 56, 236, 0.2);
        }

        .memory-match-header {
            margin-bottom: 1rem;
        }

        .memory-match-title {
            color: var(--neon-green);
            text-shadow: 0 0 20px var(--neon-green);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .memory-match-score {
            color: var(--neon-blue);
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 2rem 0;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .memory-card {
            width: 80px;
            height: 80px;
            background: var(--neon-purple);
            border: 2px solid var(--neon-blue);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px var(--neon-purple);
        }

        .memory-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--neon-pink);
        }

        .memory-card.flipped {
            background: var(--neon-green);
            border-color: var(--neon-green);
            box-shadow: 0 0 25px var(--neon-green);
        }

        .memory-card.matched {
            background: var(--neon-yellow);
            border-color: var(--neon-yellow);
            box-shadow: 0 0 30px var(--neon-yellow);
            animation: matchGlow 0.5s ease-in-out;
        }

        @keyframes matchGlow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .memory-card::before {
            content: '?';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: var(--neon-blue);
            transition: opacity 0.3s ease;
        }

        .memory-card.flipped::before,
        .memory-card.matched::before {
            opacity: 0;
        }

        .memory-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .memory-btn {
            background: var(--neon-green);
            color: #000;
            border: 3px solid var(--neon-green);
            padding: 1rem 2rem;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow: 0 0 20px var(--neon-green);
            text-transform: uppercase;
        }

        .memory-btn:hover {
            background: var(--neon-yellow);
            border-color: var(--neon-yellow);
            box-shadow: 0 0 30px var(--neon-yellow);
            transform: scale(1.05);
        }

        .memory-btn:active {
            transform: scale(0.95);
        }

        .memory-btn:disabled {
            background: #333;
            color: #666;
            border-color: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        .memory-btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .difficulty-selector {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            background: var(--neon-purple);
            color: white;
            border: 2px solid var(--neon-purple);
            padding: 0.5rem 1rem;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            box-shadow: 0 0 15px var(--neon-purple);
        }

        .difficulty-btn:hover {
            background: var(--neon-pink);
            border-color: var(--neon-pink);
            box-shadow: 0 0 25px var(--neon-pink);
        }

        .difficulty-btn.active {
            background: var(--neon-green);
            border-color: var(--neon-green);
            color: #000;
            box-shadow: 0 0 25px var(--neon-green);
        }

        .memory-instructions {
            margin-top: 2rem;
            color: var(--neon-blue);
            font-size: 0.6rem;
            line-height: 1.4;
        }

        .memory-instructions p {
            margin: 0.3rem 0;
        }

        .back-btn {
            background: var(--neon-pink);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            box-shadow: 0 0 20px var(--neon-pink);
            margin-top: 2rem;
        }

        .back-btn:hover {
            background: var(--neon-purple);
            box-shadow: 0 0 30px var(--neon-purple);
            transform: scale(1.05);
        }

        /* Game Over Screen */
        .game-over {
            text-align: center;
            padding: 2rem;
        }

        .game-over h2 {
            color: var(--neon-pink);
            text-shadow: 0 0 20px var(--neon-pink);
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .final-score {
            color: var(--neon-green);
            font-size: 1rem;
            margin: 1rem 0;
        }

        .high-score {
            color: var(--neon-blue);
            font-size: 0.8rem;
            margin: 0.5rem 0;
        }

        .time-display {
            color: var(--neon-yellow);
            font-size: 0.8rem;
            margin: 0.5rem 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .neon-title {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.6rem;
                letter-spacing: 2px;
            }
            
            .game-container {
                padding: 1rem;
            }
            
            .memory-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            
            .memory-card {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .memory-btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.6rem;
            }
            
            .difficulty-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.5rem;
            }
            
            .memory-match-title {
                font-size: 1rem;
            }
            
            .memory-match-score {
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="grid-background"></div>
    
    <div class="container">
        <header class="game-header">
            <h1 class="neon-title">
                <span class="flicker">🧠</span> MEMORY MATCH <span class="flicker">🧠</span>
            </h1>
            <p class="subtitle">TEST YOUR MEMORY</p>
        </header>

        <div class="game-container">
            <div class="memory-match-container">
                <div class="memory-match-header">
                    <h2 class="memory-match-title">🧠 MEMORY MATCH 🧠</h2>
                    <div class="memory-match-score">
                        Score: <span id="current-score">0</span> | 
                        High: <span id="high-score">0</span> | 
                        Moves: <span id="moves">0</span> | 
                        Time: <span id="timer">00:00</span>
                    </div>
                </div>

                <!-- Difficulty Selector -->
                <div class="difficulty-selector">
                    <button class="difficulty-btn active" onclick="setDifficulty('easy')">EASY (4x3)</button>
                    <button class="difficulty-btn" onclick="setDifficulty('medium')">MEDIUM (4x4)</button>
                    <button class="difficulty-btn" onclick="setDifficulty('hard')">HARD (6x4)</button>
                </div>

                <!-- Memory Grid -->
                <div class="memory-grid" id="memory-grid">
                    <!-- Cards will be generated here -->
                </div>

                <!-- Controls -->
                <div class="memory-controls">
                    <button class="memory-btn" id="start-btn" onclick="startGame()">START GAME</button>
                    <button class="memory-btn" id="reset-btn" onclick="resetGame()" style="background: var(--neon-pink); margin-left: 1rem;">RESET GAME</button>
                </div>

                <div class="memory-instructions">
                    <p>🧠 Click cards to flip them and find matching pairs!</p>
                    <p>🎯 Try to complete the game with the fewest moves!</p>
                    <p>⏱️ Beat your best time and score!</p>
                    <p>🏆 Choose your difficulty level above!</p>
                </div>
            </div>
        </div>

        <button class="back-btn" onclick="goBack()">← BACK TO ARCADE</button>
    </div>

    <script>
        // Game variables
        let gameBoard = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let totalPairs = 0;
        let moves = 0;
        let score = 0;
        let gameStartTime = 0;
        let gameTimer = null;
        let currentDifficulty = 'easy';
        let memoryHighScore = localStorage.getItem('memoryHighScore') || 0;
        let gameRunning = false;

        // Emoji symbols for the cards
        const cardSymbols = ['🎮', '👾', '🕹️', '🎯', '🌟', '💎', '🚀', '⭐', '🎲', '🎪', '🎨', '🎭', '🎪', '🎨', '🎭', '🎪', '🎨', '🎭'];

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Update high score display
            document.getElementById('high-score').textContent = memoryHighScore;
            
            // Initialize game
            initializeGame();
        });

        function setDifficulty(difficulty) {
            currentDifficulty = difficulty;
            
            // Update active button
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Reset game with new difficulty
            resetGame();
        }

        function initializeGame() {
            // Set up grid based on difficulty
            let rows, cols;
            switch(currentDifficulty) {
                case 'easy':
                    rows = 3;
                    cols = 4;
                    break;
                case 'medium':
                    rows = 4;
                    cols = 4;
                    break;
                case 'hard':
                    rows = 4;
                    cols = 6;
                    break;
            }
            
            totalPairs = (rows * cols) / 2;
            
            // Create game board
            createGameBoard(rows, cols);
            
            // Reset game state
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            score = 0;
            gameRunning = false;
            
            updateDisplay();
        }

        function createGameBoard(rows, cols) {
            const grid = document.getElementById('memory-grid');
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            
            // Create pairs of symbols
            const symbols = cardSymbols.slice(0, totalPairs);
            const cardData = [...symbols, ...symbols];
            
            // Shuffle the cards
            for (let i = cardData.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardData[i], cardData[j]] = [cardData[j], cardData[i]];
            }
            
            // Create card elements
            gameBoard = [];
            cardData.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.dataset.symbol = symbol;
                card.dataset.index = index;
                card.onclick = () => flipCard(card);
                
                grid.appendChild(card);
                gameBoard.push({
                    element: card,
                    symbol: symbol,
                    flipped: false,
                    matched: false
                });
            });
        }

        function flipCard(card) {
            if (!gameRunning || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }
            
            // Start timer on first move
            if (moves === 0) {
                startTimer();
            }
            
            card.classList.add('flipped');
            const cardIndex = parseInt(card.dataset.index);
            gameBoard[cardIndex].flipped = true;
            
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                moves++;
                updateDisplay();
                
                setTimeout(() => {
                    checkMatch();
                }, 1000);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const symbol1 = card1.dataset.symbol;
            const symbol2 = card2.dataset.symbol;
            
            if (symbol1 === symbol2) {
                // Match found!
                card1.classList.add('matched');
                card2.classList.add('matched');
                
                const index1 = parseInt(card1.dataset.index);
                const index2 = parseInt(card2.dataset.index);
                gameBoard[index1].matched = true;
                gameBoard[index2].matched = true;
                
                matchedPairs++;
                score += 100 * (totalPairs - matchedPairs + 1);
                
                // Check if game is complete
                if (matchedPairs === totalPairs) {
                    gameComplete();
                }
            } else {
                // No match, flip cards back
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                
                const index1 = parseInt(card1.dataset.index);
                const index2 = parseInt(card2.dataset.index);
                gameBoard[index1].flipped = false;
                gameBoard[index2].flipped = false;
            }
            
            flippedCards = [];
            updateDisplay();
        }

        function startGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            gameStartTime = Date.now();
            document.getElementById('start-btn').textContent = 'GAME RUNNING...';
            document.getElementById('start-btn').disabled = true;
        }

        function startTimer() {
            gameTimer = setInterval(() => {
                const elapsed = Date.now() - gameStartTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function gameComplete() {
            gameRunning = false;
            clearInterval(gameTimer);
            
            const finalTime = Date.now() - gameStartTime;
            const minutes = Math.floor(finalTime / 60000);
            const seconds = Math.floor((finalTime % 60000) / 1000);
            
            // Calculate bonus score based on time and moves
            const timeBonus = Math.max(0, 1000 - Math.floor(finalTime / 1000));
            const moveBonus = Math.max(0, 500 - moves * 10);
            score += timeBonus + moveBonus;
            
            // Update high score
            if (score > memoryHighScore) {
                memoryHighScore = score;
                localStorage.setItem('memoryHighScore', memoryHighScore);
                document.getElementById('high-score').textContent = memoryHighScore;
            }
            
            // Show game over screen
            const gameContainer = document.querySelector('.game-container');
            gameContainer.innerHTML = `
                <div class="game-over">
                    <h2>🎉 GAME COMPLETE! 🎉</h2>
                    <div class="final-score">Final Score: ${score}</div>
                    <div class="high-score">High Score: ${memoryHighScore}</div>
                    <div class="time-display">Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}</div>
                    <div class="time-display">Moves: ${moves}</div>
                    <button class="memory-btn" onclick="restartGame()" style="margin-top: 1rem;">PLAY AGAIN</button>
                </div>
            `;
        }

        function resetGame() {
            clearInterval(gameTimer);
            gameRunning = false;
            document.getElementById('start-btn').textContent = 'START GAME';
            document.getElementById('start-btn').disabled = false;
            document.getElementById('timer').textContent = '00:00';
            
            initializeGame();
        }

        function restartGame() {
            // Reset the game container
            const gameContainer = document.querySelector('.game-container');
            gameContainer.innerHTML = `
                <div class="memory-match-container">
                    <div class="memory-match-header">
                        <h2 class="memory-match-title">🧠 MEMORY MATCH 🧠</h2>
                        <div class="memory-match-score">
                            Score: <span id="current-score">0</span> | 
                            High: <span id="high-score">${memoryHighScore}</span> | 
                            Moves: <span id="moves">0</span> | 
                            Time: <span id="timer">00:00</span>
                        </div>
                    </div>

                    <!-- Difficulty Selector -->
                    <div class="difficulty-selector">
                        <button class="difficulty-btn ${currentDifficulty === 'easy' ? 'active' : ''}" onclick="setDifficulty('easy')">EASY (4x3)</button>
                        <button class="difficulty-btn ${currentDifficulty === 'medium' ? 'active' : ''}" onclick="setDifficulty('medium')">MEDIUM (4x4)</button>
                        <button class="difficulty-btn ${currentDifficulty === 'hard' ? 'active' : ''}" onclick="setDifficulty('hard')">HARD (6x4)</button>
                    </div>

                    <!-- Memory Grid -->
                    <div class="memory-grid" id="memory-grid">
                        <!-- Cards will be generated here -->
                    </div>

                    <!-- Controls -->
                    <div class="memory-controls">
                        <button class="memory-btn" id="start-btn" onclick="startGame()">START GAME</button>
                        <button class="memory-btn" id="reset-btn" onclick="resetGame()" style="background: var(--neon-pink); margin-left: 1rem;">RESET GAME</button>
                    </div>

                    <div class="memory-instructions">
                        <p>🧠 Click cards to flip them and find matching pairs!</p>
                        <p>🎯 Try to complete the game with the fewest moves!</p>
                        <p>⏱️ Beat your best time and score!</p>
                        <p>🏆 Choose your difficulty level above!</p>
                    </div>
                </div>
            `;
            
            // Re-initialize game
            initializeGame();
        }

        function updateDisplay() {
            document.getElementById('current-score').textContent = score;
            document.getElementById('moves').textContent = moves;
        }

        function goBack() {
            // Go back to the arcade
            window.location.href = 'index.html';
        }

        // Initialize game
        console.log('🧠 Memory Match initialized!');
    </script>
</body>
</html>
