<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Cookbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Light theme variables */
            --bg-primary: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            --bg-card: rgba(255, 255, 255, 0.95);
            --text-primary: #333;
            --text-secondary: #666;
            --text-accent: #d63384;
            --border-color: #e9ecef;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-hover: rgba(0, 0, 0, 0.15);
            --btn-primary: #d63384;
            --btn-primary-hover: #c02a73;
            --btn-secondary: #6c757d;
            --btn-secondary-hover: #5a6268;
        }

        [data-theme="dark"] {
            /* Dark theme variables */
            --bg-primary: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --bg-card: rgba(30, 30, 30, 0.95);
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-accent: #ff6b9d;
            --border-color: #404040;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-hover: rgba(0, 0, 0, 0.4);
            --btn-primary: #ff6b9d;
            --btn-primary-hover: #ff5582;
            --btn-secondary: #6c757d;
            --btn-secondary-hover: #5a6268;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-accent);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .theme-switcher {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--bg-card);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px var(--shadow);
        }

        .theme-switcher:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--shadow-hover);
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .recipe-card {
            background: var(--bg-card);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px var(--shadow-hover);
            border-color: var(--text-accent);
        }

        .recipe-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200"><defs><linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23ff9a9e;stop-opacity:1" /><stop offset="100%" style="stop-color:%23fecfef;stop-opacity:1" /></linearGradient></defs><rect width="400" height="200" fill="url(%23bg)"/><g transform="translate(200,100)"><ellipse cx="0" cy="0" rx="80" ry="40" fill="%23d2691e" opacity="0.9"/><ellipse cx="0" cy="-10" rx="70" ry="35" fill="%23cd853f" opacity="0.8"/><ellipse cx="0" cy="-20" rx="60" ry="30" fill="%23daa520" opacity="0.7"/><circle cx="-20" cy="-15" r="8" fill="%23ff6347" opacity="0.8"/><circle cx="20" cy="-15" r="8" fill="%23ff6347" opacity="0.8"/><circle cx="0" cy="-5" r="6" fill="%23ff6347" opacity="0.8"/><text x="0" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Meatloaf</text></g></svg>');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .recipe-content {
            padding: 25px;
        }

        .recipe-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .recipe-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .recipe-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .recipe-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .view-recipe-btn {
            background: var(--btn-primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .view-recipe-btn:hover {
            background: var(--btn-primary-hover);
            transform: translateY(-2px);
        }

        .recipe-detail {
            display: none;
            background: var(--bg-card);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow);
            margin-bottom: 40px;
            overflow: hidden;
        }

        .recipe-detail.active {
            display: block;
        }

        .recipe-detail-header {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .recipe-detail-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .recipe-detail-meta {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 1.1rem;
        }

        .recipe-detail-meta span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .recipe-detail-content {
            padding: 40px;
        }

        .back-btn {
            background: var(--btn-secondary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .back-btn:hover {
            background: var(--btn-secondary-hover);
            transform: translateY(-2px);
        }

        .ingredients-section, .instructions-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-accent);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--text-accent);
        }

        .ingredients-list {
            list-style: none;
            padding: 0;
        }

        .ingredients-list li {
            background: var(--bg-primary);
            margin-bottom: 10px;
            padding: 15px 20px;
            border-radius: 10px;
            border-left: 4px solid var(--text-accent);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .ingredients-list li:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 8px var(--shadow);
        }

        .instructions-list {
            counter-reset: step-counter;
            list-style: none;
            padding: 0;
        }

        .instructions-list li {
            counter-increment: step-counter;
            background: var(--bg-card);
            margin-bottom: 20px;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid var(--border-color);
            position: relative;
            font-size: 1.1rem;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .instructions-list li:hover {
            border-color: var(--text-accent);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .instructions-list li::before {
            content: counter(step-counter);
            position: absolute;
            left: -15px;
            top: 20px;
            background: var(--text-accent);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .cookbook-nav {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-btn {
            background: var(--btn-primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
            font-size: 1.1rem;
        }

        .nav-btn:hover {
            background: var(--btn-primary-hover);
            transform: translateY(-2px);
        }

        .nav-btn.secondary {
            background: var(--btn-secondary);
        }

        .nav-btn.secondary:hover {
            background: var(--btn-secondary-hover);
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .recipe-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .recipe-detail-content {
                padding: 20px;
            }

            .recipe-detail-meta {
                flex-direction: column;
                gap: 15px;
            }

            .theme-switcher {
                position: relative;
                margin: 20px auto;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-switcher" id="themeSwitcher" onclick="toggleTheme()" title="Toggle theme">
                <span id="themeIcon"></span>
            </button>
            <h1>Recipe Cookbook</h1>
            <p>Discover delicious recipes for every occasion</p>
        </div>

        <div class="cookbook-nav">
            <button class="nav-btn" onclick="showRecipeList()">📚 All Recipes</button>
            <button class="nav-btn secondary" onclick="addNewRecipe()">➕ Add Recipe</button>
        </div>

        <div id="recipeList" class="recipe-grid">
            <!-- Recipe cards will be populated by JavaScript -->
        </div>

        <div id="recipeDetail" class="recipe-detail">
            <!-- Recipe detail will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Recipe data
        const recipes = [
            {
                id: 'turkey-mushroom-meatloaf',
                title: 'Turkey & Mushroom Meatloaf',
                description: 'A healthier twist on classic meatloaf with ground turkey and mushrooms for added moisture and flavor.',
                servings: '4–6',
                prepTime: '20 minutes',
                cookTime: '50 minutes',
                totalTime: '1 hour 10 minutes',
                image: 'https://www.budgetbytes.com/wp-content/uploads/2021/09/Classic-Meatloaf-side.jpg',
                ingredients: [
                    '1 lb ground turkey (93% lean preferred)',
                    '8 oz mushrooms (white or cremini), finely chopped',
                    '1 small onion, finely diced',
                    '2 cloves garlic, minced',
                    '1 tbsp olive oil',
                    '1/2 cup breadcrumbs (plain or seasoned)',
                    '1/4 cup milk',
                    '1 large egg, lightly beaten',
                    '2 tbsp ketchup, plus more for topping',
                    '1 tbsp Worcestershire sauce',
                    '1 tsp Dijon mustard (or substitute yellow mustard)',
                    '1 tsp salt',
                    '1/2 tsp black pepper',
                    '1/2 tsp dried thyme (optional)'
                ],
                instructions: [
                    'Preheat the oven to 375°F (190°C). Line a baking sheet or loaf pan with parchment paper or lightly grease it.',
                    'Cook the vegetables: In a medium skillet, heat olive oil over medium heat. Add the onions and mushrooms and cook for 6–8 minutes, until the mushrooms release their moisture and the mixture looks mostly dry. Stir in garlic and cook for 30 seconds more. Remove from heat and let cool slightly.',
                    'Combine ingredients: In a large mixing bowl, combine the cooled mushroom mixture with ground turkey, breadcrumbs, milk, egg, ketchup, Worcestershire sauce, Dijon mustard, salt, pepper, and thyme. Mix gently until just combined — do not overmix.',
                    'Shape the loaf: Transfer the mixture to the prepared pan and shape into a loaf. Brush the top with a thin layer of ketchup for a classic glaze.',
                    'Bake: Bake for 45–55 minutes, or until the internal temperature reaches 165°F (74°C).',
                    'Rest and serve: Let the meatloaf rest for 10 minutes before slicing. Serve warm, optionally topped with extra ketchup or mushroom gravy.'
                ]
            }
        ];

        let currentView = 'list'; // 'list' or 'detail'

        // Initialize the app
        function init() {
            showRecipeList();
            initTheme();
        }

        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('cookbook-theme') || 'light';
            setTheme(savedTheme);
        }

        function setTheme(theme) {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            
            if (theme === 'dark') {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '☀️';
            } else {
                body.setAttribute('data-theme', 'light');
                themeIcon.textContent = '☀️';
            }
            
            localStorage.setItem('cookbook-theme', theme);
        }

        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }

        // Show recipe list
        function showRecipeList() {
            currentView = 'list';
            const recipeList = document.getElementById('recipeList');
            const recipeDetail = document.getElementById('recipeDetail');
            
            recipeList.style.display = 'grid';
            recipeDetail.classList.remove('active');
            
            recipeList.innerHTML = recipes.map(recipe => `
                <div class="recipe-card fade-in" onclick="showRecipeDetail('${recipe.id}')">
                    <div class="recipe-image" style="background-image: url('${recipe.image}');">
                    </div>
                    <div class="recipe-content">
                        <h3 class="recipe-title">${recipe.title}</h3>
                        <div class="recipe-meta">
                            <span>👥 ${recipe.servings}</span>
                            <span>⏱️ ${recipe.totalTime}</span>
                        </div>
                        <p class="recipe-description">${recipe.description}</p>
                        <button class="view-recipe-btn" onclick="event.stopPropagation(); showRecipeDetail('${recipe.id}')">
                            View Recipe
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Show recipe detail
        function showRecipeDetail(recipeId) {
            currentView = 'detail';
            const recipe = recipes.find(r => r.id === recipeId);
            if (!recipe) return;

            const recipeList = document.getElementById('recipeList');
            const recipeDetail = document.getElementById('recipeDetail');
            
            recipeList.style.display = 'none';
            recipeDetail.classList.add('active');
            
            recipeDetail.innerHTML = `
                <div class="recipe-detail-header" style="background-image: url('${recipe.image}'); background-size: cover; background-position: center;">
                    <h2 class="recipe-detail-title">${recipe.title}</h2>
                    <div class="recipe-detail-meta">
                        <span>👥 ${recipe.servings}</span>
                        <span>⏱️ Prep: ${recipe.prepTime}</span>
                        <span>🔥 Cook: ${recipe.cookTime}</span>
                        <span>⏰ Total: ${recipe.totalTime}</span>
                    </div>
                </div>
                <div class="recipe-detail-content">
                    <button class="back-btn" onclick="showRecipeList()">← Back to Recipes</button>
                    
                    <div class="ingredients-section">
                        <h3 class="section-title">🥘 Ingredients</h3>
                        <ul class="ingredients-list">
                            ${recipe.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="instructions-section">
                        <h3 class="section-title">👨‍🍳 Instructions</h3>
                        <ol class="instructions-list">
                            ${recipe.instructions.map(instruction => `<li>${instruction}</li>`).join('')}
                        </ol>
                    </div>
                </div>
            `;
        }

        // Add new recipe (placeholder for future functionality)
        function addNewRecipe() {
            alert('Add new recipe functionality coming soon! For now, you can view the delicious Turkey & Mushroom Meatloaf recipe.');
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && currentView === 'detail') {
                showRecipeList();
            }
        });

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
