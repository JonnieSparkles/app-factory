<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookbook Recipe App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-utensils"></i>
                    Cookbook
                </h1>
                <p class="app-subtitle">Delicious recipes made simple</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="recipe-container">
                <!-- Recipe Header -->
                <div class="recipe-header">
                    <h2 class="recipe-title">Turkey & Mushroom Meatloaf</h2>
                    <div class="recipe-meta">
                        <div class="meta-item">
                            <i class="fas fa-users"></i>
                            <span id="servings">4-6</span> servings
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-clock"></i>
                            <span id="prep-time">20</span> min prep
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-fire"></i>
                            <span id="cook-time">50</span> min cook
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-stopwatch"></i>
                            <span id="total-time">1h 10m</span> total
                        </div>
                    </div>
                </div>

                <!-- Recipe Image -->
                <div class="recipe-image">
                    <div class="image-placeholder">
                        <i class="fas fa-camera"></i>
                        <p>Recipe Image</p>
                    </div>
                </div>

                <!-- Recipe Controls -->
                <div class="recipe-controls">
                    <div class="serving-calculator">
                        <label for="serving-input">Adjust Servings:</label>
                        <div class="serving-input-group">
                            <button class="btn-secondary" id="decrease-servings">-</button>
                            <input type="number" id="serving-input" value="5" min="1" max="20">
                            <button class="btn-secondary" id="increase-servings">+</button>
                        </div>
                    </div>
                    <div class="timer-controls">
                        <button class="btn-primary" id="start-timer">
                            <i class="fas fa-play"></i>
                            Start Cooking Timer
                        </button>
                        <div class="timer-display" id="timer-display" style="display: none;">
                            <span id="timer-text">00:00</span>
                            <button class="btn-secondary" id="stop-timer">Stop</button>
                        </div>
                    </div>
                </div>

                <!-- Recipe Content -->
                <div class="recipe-content">
                    <!-- Ingredients Section -->
                    <section class="ingredients-section">
                        <h3 class="section-title">
                            <i class="fas fa-list"></i>
                            Ingredients
                        </h3>
                        <ul class="ingredients-list" id="ingredients-list">
                            <!-- Ingredients will be populated by JavaScript -->
                        </ul>
                    </section>

                    <!-- Instructions Section -->
                    <section class="instructions-section">
                        <h3 class="section-title">
                            <i class="fas fa-clipboard-list"></i>
                            Instructions
                        </h3>
                        <ol class="instructions-list" id="instructions-list">
                            <!-- Instructions will be populated by JavaScript -->
                        </ol>
                    </section>

                    <!-- Nutrition Info -->
                    <section class="nutrition-section">
                        <h3 class="section-title">
                            <i class="fas fa-chart-pie"></i>
                            Nutrition (per serving)
                        </h3>
                        <div class="nutrition-grid">
                            <div class="nutrition-item">
                                <span class="nutrition-value">280</span>
                                <span class="nutrition-label">Calories</span>
                            </div>
                            <div class="nutrition-item">
                                <span class="nutrition-value">12g</span>
                                <span class="nutrition-label">Fat</span>
                            </div>
                            <div class="nutrition-item">
                                <span class="nutrition-value">15g</span>
                                <span class="nutrition-label">Carbs</span>
                            </div>
                            <div class="nutrition-item">
                                <span class="nutrition-value">28g</span>
                                <span class="nutrition-label">Protein</span>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Cookbook App. Made with <i class="fas fa-heart"></i> for food lovers.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
