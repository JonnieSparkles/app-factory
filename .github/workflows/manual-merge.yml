name: Manual Auto-merge

on:
  pull_request:
    types: [labeled]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to merge'
        required: true
        type: string

jobs:
  merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run validation
        run: |
          echo "Validating deployment script..."
          node deploy.js --test-mode --file hello-world.txt --content "test"
          echo "âœ… Validation passed"

      - name: Auto-merge PR
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "ðŸ”„ Manually merging PR #${{ github.event.inputs.pr_number }}..."
            node scripts/auto-merge.js ${{ github.event.inputs.pr_number }} squash
          else
            echo "ðŸ”„ Auto-merging PR #${{ github.event.pull_request.number }}..."
            node scripts/auto-merge.js ${{ github.event.pull_request.number }} squash
          fi
          echo "âœ… PR merged successfully"
