name: Auto-merge Agent PRs

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Only run for PRs from cursor/ branches created by trusted users
    if: startsWith(github.head_ref, 'cursor/') && github.actor == 'JonnieSparkles'
    permissions:
      contents: write
      pull-requests: write
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Auto-merge Agent PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "🔄 Auto-merging PR #${{ github.event.pull_request.number }}..."
          node scripts/auto-merge.js ${{ github.event.pull_request.number }} squash
          echo "✅ PR auto-merged successfully"
          echo "📝 Deploy workflow will auto-trigger from push to main event"
