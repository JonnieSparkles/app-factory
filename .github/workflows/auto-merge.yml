name: Auto-merge Agent PRs

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Only run for PRs from cursor/ branches (agent-created PRs)
    if: startsWith(github.head_ref, 'cursor/')
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run basic validation
        run: |
          echo "Validating deployment script..."
          node deploy.js --test-mode --file hello-world.txt --content "test"
          echo "✅ Validation passed"

      - name: Mark PR as ready for review (if draft)
        if: github.event.pull_request.draft == true
        run: |
          echo "📝 Marking draft PR as ready for review..."
          gh pr ready ${{ github.event.pull_request.number }}
          echo "✅ PR marked as ready for review"

      - name: Auto-merge Agent PR
        uses: fastify/github-action-merge-dependabot@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          target: main
          merge-method: squash
          merge-commit-message: "🤖 Auto-merge: ${{ github.event.pull_request.title }}"
          delete-branch: true
