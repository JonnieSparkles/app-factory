name: Auto-merge Agent PRs

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Only run for PRs from cursor/ branches (agent-created PRs)
    if: startsWith(github.head_ref, 'cursor/')
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run basic validation
        run: |
          echo "Validating deployment script..."
          node deploy.js --test-mode --file hello-world.txt --content "test"
          echo "âœ… Validation passed"

      - name: Auto-merge Agent PR
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
        run: |
          echo "ðŸ”„ Auto-merging PR #${{ github.event.pull_request.number }}..."
          node scripts/auto-merge.js ${{ github.event.pull_request.number }} squash
          echo "âœ… PR auto-merged successfully"
